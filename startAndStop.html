<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

button#button1{

    background-color: darkgreen;
    display: grid;
    color: aliceblue;
}

button#button2{

    background-color: darkred;
    display: grid;
    color: antiquewhite;
}



</style>
<body>

    <button id="button1">Start</button>
    <br></br>
    <button id="button2">Stop</button>

    <p id="para"></p>


    <script>

  const but1=  document.getElementById("button1");
  const but2=  document.getElementById("button2");

  const paragraph=document.getElementById("para");


  let num=0;
  let res;

  const start= () =>{
    
  res=  setInterval(() => {
        
        paragraph.innerHTML=num;
        num++;

    }, 1000);

  };

  but1.addEventListener("click" , start);
   
   const stop=() =>{
   
    clearInterval(res);
   };

   but2.addEventListener("click" ,stop);

    </script>

    
</body>
</html>
