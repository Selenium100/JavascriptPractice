<body>
    
       
        
        
        <button id="nextjoke">NextJoke</button>

        

        <p id="joke"> Awsome joke is loading...</p>
        
        
         

    <script>
     
    const jokebutton=document.getElementById("nextjoke");
    const jokes=document.getElementById("joke");

  const generaterandomjokes= async() =>{
      
    const nitya={

        headers:{
            Accept:"application/json"
        }
    }


    const res= await  fetch("https://icanhazdadjoke.com/" , nitya);
        const data= await res.json();
        jokes.innerHTML=data.joke;
        console.log(data.joke);


  };



   jokebutton.addEventListener("click", generaterandomjokes);
   generaterandomjokes();


    </script>
